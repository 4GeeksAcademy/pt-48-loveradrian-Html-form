<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/acd2947069.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html form</title>
</head>
<body>
    <!--Aqui empezar a estructurar el form-->
    <div class="container-flex"> 
      <div class="row"> <!--esto es el contenedor del titulo-->
            <div class="col-12">
                <h1 class="header bg-light p-2">Payment for example</h1>
            </div>
        </div>
        <div class="row p-4">
        <div class="alert alert-danger" role="alert"> <!--Esto es la alerta para rellenar los mensajes-->
            Some files are missing.
        </div>
      </div>
        <form class="row g-3"> <!--Inicio del form para rellenar datos-->

            <div class="col-md-6"> <!--Aqui comienza la primera fila de contenido para rellenar-->
                <label for="inputCard" class="form-label">Card #</label>
                <input type="text" class="form-control" id="inputCard" placeholder="xxxxxxx">
              </div>
              <div class="col-md-3">
                <label for="inputCVC" class="form-label">CVC #</label>
                <input type="password" class="form-control" id="inputCVC" placeholder="0000">
              </div>
              <div class="col-md-3">
                <label for="inputAmount" class="form-label">Amount</label>
                <input type="password" class="form-control" id="inputAmount" placeholder="Amount">
              </div> <!--Aqui termina la primera fila de contenido para rellenar-->

              <div class="row g-3"> <!--Comienzo de la segunda fila de contenido para rellenar-->

                <div class="col"> <!--Input para nombre-->
                    <label for="inputFirstName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                </div>

                <div class="col"> <!--input para apellido-->
                    <label for="inputLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                </div>
              </div> <!--Fin de la segunda fila de contenido para rellenar-->

              <div class="col-md-6"> <!--Aqui comienza la tercera fila de contenido para rellenar-->
                <label for="inputCity" class="form-label">City</label> <!--Input de texto simple-->
                <input type="text" class="form-control" id="inputCity" placeholder="Manresa">
              </div>
              <div class="col-md-3"> <!--Inicio de boton para input "state"-->
                <label class="form-label" for="inputState">State</label> 
                <select class="form-select col-3" id="inputState">
                  <option selected>Pick a state</option>
                  <option value="1">Barcelona</option>
                  <option value="2">Madrid</option>
                  <option value="3">Leon</option>
                </select>
              </div> <!--Fin de boton para el input de "state"-->
              <div class="col-md-3"> <!--Input de texto simple-->
                <label for="inputPostalCode" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="inputPostalCode" placeholder="08241">
              </div> <!--Aqui termina la tercera fila de contenido para rellenar-->

              <div class="col-12"></div> <!--Con este div se logra un salto de linea y asi los inputs no se ven tan pegados. Buscar otra manera de lograr ese espacio (tal vez gap)-->
              
              <div class="row"> <!--Aqui comienza la cuarta fila de contenido para rellenar-->
                    <div class="col-6"> <!--Aqui comienza el div con los botones de class="radio"-->
                        <label class="form-label" for="flexRadioDefault1">We accept:</label>
                        <div class=" col-6 bg-secondary"> <!--con este div se juntan todos los botones radio para poder estar debajo del texto "We accept". Si no, estaria todo en la misma linea al renderizar-->
                        <div class="form-check-inline">
                            
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              <i class="fa-brands fa-cc-mastercard"></i> <!--Aqui poner la imagen del banco-->
                            </label>
                          </div>
                          <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              <i class="fa-brands fa-cc-visa"></i> <!--Aqui poner la imagen del banco-->
                            </label>
                          </div>
                          <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              <i class="fa-solid fa-circle-half-stroke"></i> <!--Aqui poner la imagen del banco-->
                            </label>
                          </div>
                          <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              <i class="fa-brands fa-cc-amex"></i> <!--Aqui poner la imagen del banco-->
                            </label>
                          </div>
                        </div> <!--Aqui termina el div para agrupar los botones radio-->
                    </div> <!--Aqui termina el div con los botones de class="radio"-->
                    <div class="col-6"> <!--Aqui comienza el div para el input class="textarea"-->
                        <label class="form-label" for="floatingTextarea2">Message</label>
                        <div class="form-floating">
                            <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
                        </div>
                        <label class="fs-6 text-body-secondary" for="floatingTextarea2">Add any note here</label>
                        
                    </div> <!--Aqui termina el div para el input class="textarea"-->
              </div> <!--Aqui termina la cuarta fila de contenido para rellenar-->
              
              <div class="col-12"></div> <!--Con este div se logra un salto de linea y asi los inputs no se ven tan pegados. Buscar otra manera de lograr ese espacio (tal vez gap)-->
              <div class="row bg-light"> <!--Aqui inicia la quinta fila de contenido para rellenar-->
                  
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                  <button class="btn btn-primary" type="button">Send</button>
                </div>
              </div> <!--Aqui termina la quinta fila de contenido para rellenar-->

        </form> <!--Fin del form para rellenar datos-->
    </div>
  
    <!--Aqui termina el form-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
